<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container-fluid position-relative min-hv-100  " style="height: 100vh; width: 100vw;" >
        <img src="./imagenes/Fondo 2.jpg" alt="" style="object-fit: contain; height: 100%; width: 100%;  " >
        <div class="row position-absolute  translate-middle  posicion_tarjetas " >
            <img src="./imagenes/Recurso 1.png" alt="">
            <div class="row position-absolute  translate-middle  posicion_tarjetas_botones " >
                <div class="col rounded-5 d-flex justify-content-center align-items-center " >
                    
                    
                    <button id="botonBienvenidad" type="button" class="btn  caja_modulos  p-0 " data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="./imagenes/Tarjeta bienvenida.png" alt="">
                    </button>

                    
                </div>
                <div class="col rounded-5 d-flex justify-content-center align-items-center  " >

                    <button id="botonInstrucciones" type="button" class="btn  caja_modulos  p-0 " data-bs-toggle="modal" data-bs-target="#modal2">
                        <img src="./imagenes/Tarjeta instrucciones.png" alt="">
                    </button>
                    
                    
                </div>
            </div>
           
        </div>
        <div class="row position-absolute translate-middle posicion_boton  " >
            
            <a id="botonContinuar" href="index3.html" type="button" class="btn caja_modulos  p-0 " >
                <img src="./imagenes/Botón continuar.png" alt="">
            </a>
        </div>
        <!-- Modal1 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
        <!-- Modal2 -->
        <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
        <!-- alerta -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
        </svg>

        <div  class="row  position-absolute translate-middle posicion_alerta" >
            <div class="alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                Tienes que ver !Bienvenido¡ e Instrucciones
            </div>
        </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const boton1 = document.getElementById("botonBienvenidad");
            const boton2 = document.getElementById("botonInstrucciones");
            const boton3 = document.getElementById("botonContinuar")
            const alerta = document.querySelector(".posicion_alerta")

            let contador = 0;
            function verifiacr(){
                if (contador<2) {
                    boton3.classList.add("desavilitado")
                    
                }else{
                    boton3.classList.remove("desavilitado")
                }
            }
            boton1.addEventListener("click",function(){
                contador+=1;
                
                verifiacr();
            });
            boton2.addEventListener("click", function(){
                contador+=1;
                
                verifiacr();
            });
            boton3.addEventListener("click", function(e){
                if(contador<2){
                    e.preventDefault();
                    alerta.classList.add("desactivado")
                    setTimeout(()=>{
                        alerta.classList.remove("desactivado")
                    },2000);
                }
                    
                
                verifiacr();
            })
            verifiacr();
            
        })
    </script>

</body>
</html>
